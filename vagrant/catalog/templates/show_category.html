<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cryptocurrencies</title>
  </head>
  <body>
    <h1>List of coins based on blockchain</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash">
      <ul>
        {% for message in messages %}
          <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    {% endwith %}
    <div class="">
      {% for c in category %}
      <div>{{c.name}}</div>
      <a href="{{url_for('categoryItem',category_id=c.id)}}">See Category Details</a>
      <a href="{{url_for('editCategory',category_id=c.id)}}">Edit</a>
      <a href="{{url_for('deleteCategory', category_id=c.id)}}">Delete</a></div>
      <br>

      {% endfor %}
    </div>

  </body>
</html>
