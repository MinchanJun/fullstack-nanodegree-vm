{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

   <div class="container">
      <form class="" action="{{url_for('newCategoryItem',
      category_id = category_id)}}" method="POST">
        <h1 class="color">Add a new {{category.name}} details</h1>
        <div class="form-group">
          <label for="formGroupExampleInput" class="color">Name of details: (ex: price, description,
            future price, related company...)</label>
          <input type="text" class="form-control" name="name" id="formGroupExampleInput">
          <label for="formGroupExampleInput2" class="color">Description of details: </label>
          <input type="text" class="form-control" name="description" id="formGroupExampleInput2">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
{% endblock %}
