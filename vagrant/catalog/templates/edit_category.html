{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    <div class="container">

      <form action="{{url_for('editCategory',
      category_id = category.id)}}" method="POST">
        <div class="form-group">
          <input type="hidden" name="csrf_token"
          value="{{ csrf_token() }}"/>
          <label for="formGroupExampleInput"
          class="color">Cryptocurrency Name</label>
          <input type="text" class="form-control"
          name="name" id="formGroupExampleInput"
          placeholder="ex: {{category.name}}">
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
    </div>


{% endblock %}
